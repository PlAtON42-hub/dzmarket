<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DZ Market</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f2f6fa;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    .subject {
      background-color: #e0ecff;
      margin: 10px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в DZ Market</h1>

  <div class="subject">
    <h2>Алгебра</h2>
    <p>Задание доступно. Время выполнения: 15 мин</p>
    <button>Купить</button>
  </div>

  <div class="subject">
    <h2>Геометрия</h2>
    <p>Задание доступно. Время выполнения: 20 мин</p>
    <button>Купить</button>
  </div>

  <div class="subject">
    <h2>Русский язык</h2>
    <p>Задание доступно. Время выполнения: 10 мин</p>
    <button>Купить</button>
  </div>
</body>
</html>
